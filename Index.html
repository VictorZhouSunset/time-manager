<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager</title>
    
    <?!= include('Stylesheet'); ?>
    <?!= include('ClientScript'); ?>
    
  </head>
  <body>
    <div class="container">
      <h1>Time Manager</h1>
      
      <!-- Project Form -->
      <div class="section">
        <h2>Add New Project</h2>
        <form id="projectForm" onsubmit="handleAddProject(); return false;">
          <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" required>
          </div>
          <div class="form-group">
            <label for="projectDescription">Description:</label>
            <textarea id="projectDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="projectExpectTimeSpent">Expected Time (hours):</label>
            <input type="number" id="projectExpectTimeSpent" step="0.5" min="0" required>
          </div>
          <button type="submit">Add Project</button>
        </form>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="status-message"></div>

      <!-- Projects List -->
      <div class="section">
        <h2>Projects</h2>
        <div id="projectsList"></div>
      </div>

      <!-- Tasks List -->
      <div class="section">
        <h2>Tasks</h2>
        <div id="tasksList"></div>
      </div>

      <!-- Calendar Events -->
      <div class="section">
        <h2>Calendar Events</h2>
        <div id="eventsList"></div>
      </div>
    </div>
  </body>
</html>
